<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="../employeePayrollStyle/employeePayroll.css" rel="stylesheet">
    <title>Employee payroll</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../EmployeePAyrollAssests/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll"></span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your Name" required>
            </div>
            <div class="row-content">
                <label class="label text">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../employeePAyrollAssests/profile/Ellipse 1.png" required>
                        <img class="profile" id="image1" src="../employeePAyrollAssests/profile/Ellipse 1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../employeePAyrollAssests/profile/Ellipse -2.png" required>
                        <img class="profile" id="image2" src="../employeePAyrollAssests/profile/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../employeePAyrollAssests/profile/Ellipse -7.png" required>
                        <img class="profile" id="image3" src="../employeePAyrollAssests/profile/Ellipse -7.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../employeePAyrollAssests/profile/Ellipse -9.png" required>
                        <img class="profile" id="image4" src="../employeePAyrollAssests/profile/Ellipse -9.png">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" name="hr" id="hr" values="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" name="sales" id="sales" values="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" name="finance" id="finance" values="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" name="engineer" id="engineer" values="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" name="others" id="others" values="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary: </label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
    </div>
</body>

</html>
